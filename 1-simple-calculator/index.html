<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="display">
                <div class="display-1"></div>
                <div class="display-2"></div>
                <div class="temp-result-display"></div>
            </div>
            <div class="all-buttons">
                <button class="input all-clear">C</button>
                <button class="input last-entity-clear">CE</button>
                <button class="input operations">%</button>
                <button class="input operations">/</button>
                <button class="input numbers">7</button>
                <button class="input numbers">8</button>
                <button class="input numbers">9</button>
                <button class="input operations">X</button>
                <button class="input numbers">4</button>
                <button class="input numbers">5</button>
                <button class="input numbers">6</button>
                <button class="input operations">-</button>
                <button class="input numbers">1</button>
                <button class="input numbers">2</button>
                <button class="input numbers">3</button>
                <button class="input operations">+</button>
                <button class="input numbers dot">.</button>
                <button class="input numbers zero">0</button>
                <button class="input operations equal">=</button>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>

</html>
